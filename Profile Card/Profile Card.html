<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

                <img src="MMmm.jpg" alt="">

            <div class="name">Maliqul</div>
            <div class="desc">Putune Mbah Darno</div>
            <div class="sm">

                <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
                <a href="https://github.com/" class="fab fa-github"></a>
                <a href="index.html" class="fab fa-network-wired"></a>
            </div>
            <a href="https://api.whatsapp.com/send?phone=6282213423887" class="contact-btn">Contact Me</a>
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="item">
                    <span>0</span>
                    post
                </div>
                <div class="item">
                    <span>371</span>
                    Mengikuti
                </div>
                <div class="item">
                    <span>393</span>
                    followers
                </div>
            </div>
        </div>
    </div>
